<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <div *ngIf="failedLogin" class="error">{{errorMessage}}</div>
  <div *ngFor="let field of formFields">
    <label [for]="field.controlName" [class.error]="isFieldInvalid(field.controlName)">
      {{ getFieldLabel(field.controlName) }}
    </label>
    <input [type]="field.type" [id]="field.controlName" [formControlName]="field.controlName" />
  </div>
  <button type="submit">Regisztráció</button>
</form>
