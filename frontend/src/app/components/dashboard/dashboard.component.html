<app-navbar></app-navbar>

<div class="tabs-container">
  <button class="tab" [ngClass]="{'selected': selectedTab==1}" (click)="selectTab(1)">Havi kimutatások</button>
  <button class="tab" [ngClass]="{'selected': selectedTab==2}" (click)="selectTab(2)">Kliensek</button>
  <button class="tab" [ngClass]="{'selected': selectedTab==3}" (click)="selectTab(3)">Gépek</button>
</div>

<div class="client-table-container" [ngSwitch]="selectedTab">
    <div *ngSwitchCase="1"><app-machine-table [machineData]="monthlyMachinesData"></app-machine-table></div>
    <div *ngSwitchCase="2"><app-client-table [clientData]="clientsData"></app-client-table></div>
    <div *ngSwitchCase="3"><app-machine-table [machineData]="machinesData"></app-machine-table></div>
</div>
